<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="assets/style.css">
<title>AngularJS Game Application</title>

<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>

<body class="body" ng-app="myApp" ng-controller="nameController" ng-mousemove="mouseMove($event)">

<div class="wrapper">


    <div id="temporary">
        <h1 class="temporary-text"> TEMPORARY TEXT </h1>
        <p><p>
            <h2> You have been warned about the situation</h2>
            <h2 id="timer" ng-controller="timer"> {{ time }}</h2>
            <h3 id="warning" ng-controller="timerMsg">{{ timerWarning }}</h3>
    </div>

<p>
    <a href="#/!">MAIN</a>
    <a href="#!test">SHOP CART</a>
    <a href="#!credits">CREDITS</a>
</p>

<div ng-view></div>

    <div id="wrapperBottom" >
            <p id="currentPage" ng-controller="userCtrl">Curent page:  {{ myUrl }}</p>
            <p id="currentPage" ng-controller="httpReq">$HTML Check:  {{ myWelcome }}</p>
            <p>Coordinates: {{x + ', ' + y}}</p>
    </div>

</div>

<!--   modules   -->
<script src="modules/app.js"></script>

<!--   controllers  -->
<script src="controllers/nameController.js"></script>
<script src="controllers/shopController.js"></script>

<!--   directives   -->
<script src="directives/testDirective.js"></script>

</body>
</html>
