<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="style.css">
<title>Welcome to the infinity</title>

<meta name="keywords" content="clicker, incremental, experimental website">
<meta name="description" content="Welcome to the infinity. Or not.">

<head>

<body class="main" onload="checkCookie()">
    <div id="wrapper">
        <div id="header">
            <p>
                <noscript>Sorry, your browser does not support JavaScript!</noscript>
                <p id="tabName">Welcome to the infinity, Stranger!</p>

            </p>
        </div>
<!-- CONTAINER WITH THE REST OF THE CONTENT -->
        <div id="container">
            <div id="toolmenu">
                <div>
                    <span id="name">Who am I?!</span></br>
                    <img id="pic1" src="img1.jpg" usemap="#head">
                    <map name="head">
                        <area shape="rectangle" coords="15, 0, 80, 80" onclick="headClick()"
                        onmouseover="headHover('on')" onmouseout="headHover('off')"></br>
                        <span id="picHead">My head hurts...</span>
                    </map>
                </div>
                <form id="nameForm" method="post" onsubmit="return false;">
                    <button id = "button" type="button" onclick="myName()">NEW NAME</button>
                    <input type="text" name="userName" maxlength="8" size="14">
                </form></br>
                <table>
                    <tr>
                        <td id="chronum" style="background-color: lightBlue">Chronos: 0</td>

                    <tr>

                    </tr>
                    <tr>
                        <td id="singular" style="background-color: purple">Singularities: 0</td>
                    </tr>
                </table>
            </div>
            <div id="bodyleft">

            </div>
            <div id="bodyright">
                <div>
                    <img id="chronMap" src="chronos.png" usemap="#chron">
                    <map name="chron">
                        <area shape="poly" coords="66,41,46,45,29,57,17,74,13,94,17,114,29,131,46,143,66,147,86,143,103,131,115,114,119,94,115,74,103,57,86,45" onclick="chronos()">
                    </map>
                    <img id="singularity" src="singularity.png" usemap="#singularity">
                    <map name="singularity">
                        <area shape="rectangle" coords="18,47,119,158" onclick="singular()">
                    </map>
                </div>
                <ul id="menu">
                    <li><button type="button" onclick="sellChronos()">Sell 1 Chronos</button></li>
                    <li><button type="button" onclick="singular()">Buy 1 Singularity</button></li>
                </ul>
            </div>
        </div>
        <div id="footer">
            <p>Welcome to ZOMBO &#169;2016</p>
        </div>
    </div>

<script src="app.js"></script>
</body>
